<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识别结果 - 麒麟西瓜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        .iphone-frame {
            width: 393px;
            height: 852px;
            border-radius: 47px;
            background: #000;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .iphone-screen {
            width: 100%;
            height: 100%;
            border-radius: 37px;
            background: #fff;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 47px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            color: #000;
            font-size: 14px;
            border-bottom: 1px solid #f3f4f6;
        }
        .content-area {
            height: calc(100% - 47px);
            overflow-y: auto;
            background: #f9fafb;
        }
        .nutrition-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .nutrition-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="iphone-frame">
        <div class="iphone-screen">
            <!-- 状态栏 -->
            <div class="status-bar">
                <button class="text-gray-600">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <span class="font-medium">识别结果</span>
                <button class="text-gray-600">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>

            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 识别图片展示 -->
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba?w=400&h=300&fit=crop" 
                         alt="识别图片" class="w-full h-64 object-cover">
                    <div class="absolute top-4 left-4 bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                        识别成功
                    </div>
                </div>

                <!-- 识别结果卡片 -->
                <div class="p-4 -mt-6">
                    <div class="bg-white rounded-2xl shadow-lg p-4">
                        <div class="flex items-start justify-between mb-3">
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">麒麟西瓜</h2>
                                <p class="text-sm text-gray-500 mt-1">甜度13° | 当季水果</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-green-600">¥3.99</p>
                                <p class="text-xs text-gray-500">/斤</p>
                            </div>
                        </div>

                        <!-- 关键信息 -->
                        <div class="grid grid-cols-3 gap-4 mb-4">
                            <div class="text-center">
                                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-1">
                                    <i class="fas fa-tint text-red-500"></i>
                                </div>
                                <p class="text-xs text-gray-600">水分</p>
                                <p class="text-sm font-semibold">92%</p>
                            </div>
                            <div class="text-center">
                                <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-1">
                                    <i class="fas fa-candy-cane text-yellow-600"></i>
                                </div>
                                <p class="text-xs text-gray-600">甜度</p>
                                <p class="text-sm font-semibold">13°</p>
                            </div>
                            <div class="text-center">
                                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-1">
                                    <i class="fas fa-leaf text-green-600"></i>
                                </div>
                                <p class="text-xs text-gray-600">热量</p>
                                <p class="text-sm font-semibold">30kcal</p>
                            </div>
                        </div>

                        <!-- 营养成分 -->
                        <div class="space-y-3">
                            <h3 class="font-semibold text-gray-800">营养成分</h3>
                            
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>维生素C</span>
                                    <span>8.1mg</span>
                                </div>
                                <div class="nutrition-bar">
                                    <div class="nutrition-fill" style="width: 65%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>膳食纤维</span>
                                    <span>0.4g</span>
                                </div>
                                <div class="nutrition-bar">
                                    <div class="nutrition-fill" style="width: 40%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between text-sm mb-1">
                                    <span>钾</span>
                                    <span>112mg</span>
                                </div>
                                <div class="nutrition-bar">
                                    <div class="nutrition-fill" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 健康提示 -->
                <div class="px-4 mb-4">
                    <div class="bg-blue-50 rounded-xl p-4">
                        <div class="flex items-start space-x-3">
                            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-heart text-white text-sm"></i>
                            </div>
                            <div>
                                <h4 class="font-medium text-blue-800 mb-1">健康提示</h4>
                                <p class="text-sm text-blue-700">西瓜含水量高，适合夏季补水，但糖尿病患者需控制摄入量。</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 相似品种 -->
                <div class="px-4 mb-4">
                    <h3 class="text-lg font-semibold mb-3">相似品种</h3>
                    <div class="space-y-3">
                        <div class="bg-white rounded-xl p-3 shadow-sm flex items-center space-x-3">
                            <img src="https://images.unsplash.com/photo-1589927986089-35812388d1f4?w=60&h=60&fit=crop" 
                                 alt="无籽西瓜" class="w-12 h-12 rounded-lg object-cover">
                            <div class="flex-1">
                                <h4 class="font-medium text-sm">无籽西瓜</h4>
                                <p class="text-xs text-gray-500">甜度12° | 方便食用</p>
                                <p class="text-green-600 font-semibold text-sm">¥4.5/斤</p>
                            </div>
                            <button class="text-green-600 text-sm px-3 py-1 border border-green-600 rounded-full">
                                对比
                            </button>
                        </div>
                        
                        <div class="bg-white rounded-xl p-3 shadow-sm flex items-center space-x-3">
                            <img src="https://images.unsplash.com/photo-1576153192396-180ecef2a715?w=60&h=60&fit=crop" 
                                 alt="黑美人西瓜" class="w-12 h-12 rounded-lg object-cover">
                            <div class="flex-1">
                                <h4 class="font-medium text-sm">黑美人西瓜</h4>
                                <p class="text-xs text-gray-500">甜度14° | 皮薄肉脆</p>
                                <p class="text-green-600 font-semibold text-sm">¥5.2/斤</p>
                            </div>
                            <button class="text-green-600 text-sm px-3 py-1 border border-green-600 rounded-full">
                                对比
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="px-4 pb-8">
                    <div class="grid grid-cols-2 gap-3">
                        <button class="bg-green-500 text-white py-3 rounded-full font-medium flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i>
                            加入对比
                        </button>
                        <button class="bg-blue-500 text-white py-3 rounded-full font-medium flex items-center justify-center">
                            <i class="fas fa-heart mr-2"></i>
                            推荐给我
                        </button>
                    </div>
                    <button class="w-full mt-3 bg-gray-100 text-gray-700 py-3 rounded-full font-medium">
                        查看详情
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
